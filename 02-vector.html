<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Векторна графіка</title>
</head>
<body>
    <a href="./">На головну</a>

    <!-- Векторна графіка має ряд переваг:
        
Масштабування — на відміну від растрової графіки, 
        SVG не втрачає якість при масштабуванні.
Розмір файлу — векторні зображення важать набагато 
        менше растрових, якщо використовуються для іконок або 
        іншої абстрактної графіки. Використання вектора для 
        фотореалістичних зображень навпаки призводить до величезного 
        розміру файлу.
Динамічність — за допомогою CSS і JavaScript можна 
        змінювати параметри векторного зображення, наприклад 
        колір або рамки. 
-->
</body>
</html>
