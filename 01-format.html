    <!-- 
        Найпопулярніші растрові формати зображень:
    JPEG — великі файли, що не потребують прозорого фону 
            або анімації. Цей формат ідеальний для барвистих 
            фотореалістичних фотографій, оскільки вони можуть 
            містити мільйони кольорів.
    PNG — на відміну від JPEG, має додатковий параметр для 
            опису прозорості (альфа канал). Підходить для зображень, 
            фон яких повинен бути прозорий або одноколірний. 
            Використовується для іконок і декоративних елементів. 
            Також використовується для зображень підвищеної точності — 
            скріншотів, креслень, графіків тощо.
    webP — формат, що замінює PNG і JPEG, але ще з неповною 
            підтримкою в браузерах. За однакової якості зображення, 
            стиснуті файли будуть меншими, ніж PNG і JPEG, в середньому на 25%.
    Векторна графіка​ (SVG, Scalable Vector Graphics) — описується 
            у вигляді правил або рівнянь, що визначають лінії, 
            а також додаткові властивості, колір ліній і фон для 
            фігур; буде відображатися однаково добре на звичайних 
            екранах і на екранах з високою піксельною щільністю. Растрова 
            графіка, особливо стиснута з втратою якості, буде виглядати розмито.
     -->
</body>
</html>
