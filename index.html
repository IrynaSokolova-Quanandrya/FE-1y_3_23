<!-- Головний контент -->
      <main>
        <!-- Секція герой -->
        <section class="section hero">
            <div class="container">
              <h1>Ефективні рішення для вашого бізнесу</h1>
              <button class="hero-button" type="button" >Замовити послугу</button>
              <!--Модальне вікно-->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
      <button class="modal-button" type="button" data-modal-close>
      <svg class="icon">
          <use href="./images/symbol-defs.svg#icon-close"/>
      </svg>
      </button>
<!--Форма модального вікна-->

<form class="form">
  <b class="title">Залишье свої дані, ми вам зателефонуємо</b>
  <ul class="fields">
      <li class="field">
          <label for="user-name">Ім'я</label>
          <input class="form-field" type="text" name="name" id="user-name"/>
          <svg class="form-icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-name"/>
          </svg>           
      </li>
      
      <li class="field">
         <label for="user-tel">Телефон</label>
          <input class="form-field" type="tel" name="tel" id="user-tel"/>
          <svg class="form-icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-phone"/>
          </svg>
      </li>

      <li class="field">
          <label for="user-mail">Пошта</label>
          <input class="form-field" type="email" name="mail" id="user-mail"/>
          <svg class="form-icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-leter"/>
          </svg>
      
      </li>
      <li class="field">
          <label for="comments">Комментарі</label>
          <textarea name="comments" rows="5" id="comments" placeholder="Введите текст"></textarea>

      </li>
  </ul>
  <div class="checkbox">
          <label class="field-label" for="checkbox">
              <input class="field-checkbox" type="checkbox" name="checkbox" id="checkbox" value="checkbox"/>
              <svg class="checkbox-icon" width="16" height="15">
                  <use href="./images/symbol-defs.svg#icon-check"></use>
              </svg>
              Погоджуюсь на розсилку та приймаю 
              <a href="./" class="link">Умови договору</a>
          </label>    
   </div>   
          <button class="button" type="submit">Відправити</button>
</form>
            </div>
