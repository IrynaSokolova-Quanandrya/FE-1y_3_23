    <!-- Теги заголовка: <h1> ... <h6>
        Теги для форматування тексту: <b>, <i>, <u>, <mark>, <small>, <sub>, <sup>
        Теги для введення комп'ютерного коду: <code>, <kbd>, <samp>, <var>, <pre>
        Теги оформлення цитат: <abbr>, <bdo>, <blockquote>, <q>, <cite>, <dfn>
        Абзаци та засоби переносу тексту на новий рядок:
        <p> - абзац
        <br> - перехід на новий рядок
        <hr> - розділювач тесту (лінія) -->
    <!-- <img> - тег для вставки зображення в розмітку. Обов'язкові атрибути src (посилання на саме зображення) та alt (альтернативний текст на випадок, якщо зображення не завантажується).
        <video> - додає та відтворює відеоролики на веб-сторінці
        <audio> - так як і відео, тільки аудіо -->
